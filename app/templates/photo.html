<div class="frame">
  <div class="top">
    <div class="thumb" style="background-image:url(<%=thumb.source%>)"></div>
  </div>
  <div class="bottom">
    <div class="activity">
      <table>
      <tr>
        <td class="profile-image", rowspan="2"><img src="https://graph.facebook.com/<%=from.id%>/picture"></td>
        <td class="name"><%= from.name %></td>
      </tr>
      <tr>
        <td class="time"><%= time %></td>
      </tr>
      </table>
    </div>
  </div>
</div>
